name: module3_task3

on:
  push:
    branches: [main]
    tags:
      - "*"
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Validate Makefile
        run: |
          cd module3_task2
          ./setup.sh
          make build
          make unit-tests
          make help
          make integration-tests
          make validate

      - name: Package if tests and validation pass
        if: >
          success() &&
          github.ref == 'refs/heads/main' &&
          !startsWith(github.ref, 'refs/tags/')
        run: |
          cd module3_task3
          make lint
          make package

  create-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build and Package
        run: |
          cd module3_task2
          make lint
          make package

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./module3_task3/*.rar
          body_path: ./module3_task2/DEPLOY.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
